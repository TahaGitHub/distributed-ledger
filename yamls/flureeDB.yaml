# service for accessing server from other fluree
# service for dashboard of fluree where can access it from http://NodeIP:30005
apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: fluree-lb
  name: fluree-svc
spec:
  type: NodePort
  ports:
  - name: svc-port-8090
    targetPort: 31090
    protocol: TCP
    port: 31090
    nodePort: 31090
  - name: svc-port-9790
    targetPort: 31790
    protocol: TCP
    port: 31790
    nodePort: 31790
  selector:
    io.kompose.service: fluree-lb
