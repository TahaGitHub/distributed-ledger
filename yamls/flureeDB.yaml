apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: fluree-lb
  name: fluree-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: fluree-lb
  template:
    metadata:
      name: fluree-pod
      labels:
        io.kompose.service: fluree-lb
    spec:
      containers:
        - env:
            - name: fdb_group_servers
              value: 9546fd2f0b5b7a79a9aab0ef201eb7753a8b2c546b316b91ea323b25eed3f52f@88.235.154.139:31790
            - name: fdb_group_this_server
              value: 9546fd2f0b5b7a79a9aab0ef201eb7753a8b2c546b316b91ea323b25eed3f52f
            - name: fdb-api-port
              value: "31090"
            - name: fdb-join
              value: "false"
          image: fluree/ledger
          name: fluree-cont
          ports:
            - name: con-port-8090
              containerPort: 31090
            - name: con-port-9790
              containerPort: 31790
          # readinessProbe:
          #   tcpSocket:
          #     port: 8090
          #   initialDelaySeconds: 15
          #   periodSeconds: 25
          #   failureThreshold: 3
          resources: {}
